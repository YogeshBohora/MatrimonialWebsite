{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ; font-weight : bold;margin-top:2%" align="center">Registration Form</h2><hr>

<div class="container-fluid" style="width:70%;margin-top:2%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {% if message %}
    <div class="alert alert-danger">
        {{message}}
    </div>
    {% endif %}
    <div class="form-row">

    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="fname" value="{{ values.fname }}" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" value="{{ values.lname }}" id="inputPassword4">
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">User Name</label>
      <input type="text" class="form-control" name="uname" placeholder="Enter User Name" value="{{ values.uname }}" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="pwd" value="{{ values.pwd }}" id="inputPassword4">
    </div>
  </div>
        <div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" value="{{ values.email }}" aria-describedby="emailHelp" name="email" placeholder="Enter Email">
    </div>

  <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Contact</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{ values.contact }}" placeholder="Enter Contact Detail" name="contact">
  </div>
        </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Date of Birth</label>
        <input type="date" class="form-control" id="exampleInputPassword1" name="date" value="{{ values.date }}" style="width:100%">
    </div>

        <div class="form-group col-md-6">
    <label for="exampleInputPassword1">City</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter City" value="{{ values.city }}" name="city">
        </div></div>

<div class="form-row">
    <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Full Address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address Detail" value="{{ values.add }}" name="add">
  </div>

    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Image</label>
        <input type="file" class="form-control" id="exampleInputPassword1" name="img" value="choose file">
    </div></div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Qualification</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="quali" value="{{ values.quali }}"/>
        </div>
        <div class="form-group col-md-6">
                <label for="exampleFormControlSelect1">Select Religion</label>
                <select class="form-control" id="exampleFormControlSelect1" name="religion">
                    {% for i in religion %}
                    <option>{{i.religion}}</option>
                    {% endfor %}
                </select>
        </div>
    </div>

    <div class="form-row">
        <label for="exampleInputPassword1">Gender</label><br>
            <div class="form-group col-md-12" style="border:1px solid lightgrey;border-radius:6px;height:45px;">
            <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="gen" value="male" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">Male</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline"  style="margin-top:1%">
        <input type="radio" id="customRadioInline2" name="gen" value="female" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">Female</label>
    </div></div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div></div>


{% if error %}
<script>
    // alert('Regitered Successfully');
    window.location = "{% url 'login_user' %}";
</script>
{% endif %}

{% if focus_field %}
<script>
    window.onload = function () {
        console.log('working')
        console.log(document.querySelector(`input[name='{{focus_field}}']`))
        document.querySelector(`input[name='{{focus_field}}']`).focus()
    }
</script>
{% endif %}

{% endblock %}
