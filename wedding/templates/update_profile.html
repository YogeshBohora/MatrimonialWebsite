{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<style>
.mybtnone:hover{background-color : #800000;
color : #429E00 ; font-weight : bold
}
</style>
<div class="container">
    <h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ; font-weight : bold;margin-top:2%" align="center">Update Profile</h2><hr>

<div class="container-fluid" style="width:70%;margin-top:10%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" value="{{pro.signup.user.first_name}}" name="fname" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" name="lname" value="{{pro.signup.user.last_name}}" id="inputPassword4">
    </div>
  </div>
    <div class="form-row">
<div class="form-group col-md-6">
    <label for="exampleInputPassword1">Image</label>
    <input type="file" class="form-control" id="exampleInputPassword1" name="img" value="choose file">
</div>
        <div class="form-group col-md-6">
    <img src="{{pro.signup.image.url}}" style="width:150px;height:150px">
</div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">User Name</label>
      <input type="text" class="form-control" name="uname" value="{{pro.signup.user.username}}" id="inputEmail4" readonly>
    </div>
  </div>
        <div class="form-row">
<div class="form-group col-md-6">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{pro.signup.user.email}}">
  </div>

  <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Contact</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.signup.contact}}" name="contact">
  </div>
        </div>
        <div class="form-row">
    <div class="form-group col-md-12">
    <label for="exampleInputPassword1">City</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.signup.city}}" name="city">
  </div>
        </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Date of Birth</label>
    <input type="date" class="form-control" id="exampleInputPassword1" name="dob">
  </div>
        <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Date of Birth</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.signup.dob}}" readonly>
        </div>
        </div>
    <div class="form-row">
        <div class="form-group col-md-12">
    <label for="exampleInputPassword1">Full Address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.signup.address}}" name="add">
  </div>
    </div>
        <div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Father's name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="f_name" value="{{pro.f_name}}">
  </div>
        <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Mother's name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="m_name" value="{{pro.m_name}}">
        </div>
        </div>
<div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Father's Contact</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="f_contact" value="{{pro.f_contact}}">
  </div>
        <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Your Qualification</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="quali" value="{{pro.qualification}}">
        </div>
        </div>
<div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Your Salary(per month)</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="salary" value="{{pro.salary}}">
  </div>
        <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Your Hobby</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="hobby" value="{{pro.hobby}}">
        </div>
        </div>

<div class="form-row">
    <div class="form-group col-md-6">
      <div class="form-group">
    <label for="exampleFormControlSelect1">Family Type</label>
    <select class="form-control" id="exampleFormControlSelect1" name="family">
      <option value="Join Family">Join family</option>
      <option value="Small Family">Small family</option>
    </select>
      </div></div>
    <div class="form-group col-md-6">
      <div class="form-group">
    <label for="exampleFormControlSelect1">Select Religion</label>
    <select class="form-control" id="exampleFormControlSelect1" name="religion">
        {% for i in religion %}
      <option>{{i.religion}}</option>
        {% endfor %}
    </select>
      </div></div></div>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Your Occupation</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="occup" value="{{pro.occupation}}">
  </div>
        <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Work Address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="w_add" value="{{pro.hobby}}">
        </div>
        </div>


  <button type="submit" class="btn btn-primary mybtnone" style="margin-bottom:5%">update</button>
</form>
</div>
</div>

{% if error %}
<script>
    alert('Update Successfully');
    window.location = "{% url 'profile' %}";
</script>
{% endif %}

{% endblock %}
